<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập hệ thống </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">">
</head>
<body>
  <div class ="shadow-lg rounded-5 bg-opacity-75 bg-black bg-gradien border-danger text-white m-5 p-5">
    <h2 class = "text-center text-primary text-uppercase ">Đăng nhập hệ thống</h2>
    <form action="" method="get">
  
  
      <div>
        <label class = "form-lable" for="tenDangNhap" class = "form-label">Tên đăng nhập</label>
        <input  class = "form-control" placeholder = "Email/ Số điện thoại/Mã sinh viên" required type="text" name="tenDangNhap " id="tenDangNhap" >
      </div>
      
      <div>
        <label class = "form-lable" for="matKhau">Mật khẩu</label>
        <input class = "form-control" placeholder = "Mật khẩu" required type="password" name="matKhau" id="matKhau">
      </div>

      <div>
        <label class = "form-lable" for="nhoMatKhau">Nhớ mật khẩu</label>
        <input class = "form-check-input" type="checkbox" name="nhoMatKhau" id="nhoMatKhau">
      </div>

      <div>
        <button class = "btn btn-outline-primary" type="submit">Đăng nhập</button>
        <button class = "btn btn-outline-primary" type="reset">Nhập lại</button>
      </div>
      
    </form>

  </div>

</body>
</html>
