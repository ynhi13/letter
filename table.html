            <td>Đã Nẵng </td>
        </tr>
        <tr >
            <td class=" text-center align-middle" rowspan = "3" colspan = "2 ">Tổng cộng:</td>
            <td colspan = "4"> 2 sinh viên </td>
        </tr>
        <tr >
            
            <td colspan = "4"> 1 sinh viên nam  </td>
        </tr>
        <tr>

        </tr>
    </table>
</body>
